<head>
    <title>mymeteor</title>
</head>

<body>
    <h1>Welcome to Meteor!</h1> 
    {{> input}} 
    {{> hello}}
    {{> test}}
    {{> test2}}
</body>
<template name="input">
    <div>
        <input name="name">
    </div>
</template>
<template name="hello">
    <p>Hello, {{visitor}}</p>
    <button>Click Me</button>
    <p>You've pressed the button {{counter}} times.</p>
</template>
